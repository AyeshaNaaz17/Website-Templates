<div class="container"><br>
    <h4>Add Journal</h4><br>
    <form action="process_form.php" method="POST" id="myForm">
        <div class="form-group">
            <label for="paper_title">Title of the Paper</label>
            <input type="text" class="form-control" id="paper_title" name="paper_title" required>
        </div>
        <div class="form-group">
            <label for="author_name">Name of the Author/s</label>

            <input type="text" class="form-control" id="author_name" name="author_name" required>
        </div>
        <div class="form-group">
            <label for="department">Department of the Teacher</label>
            <input type="text" class="form-control" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="journal_name">Name of the Journal</label>
            <input type="text" class="form-control" id="journal_name" name="journal_name" required>
        </div>
        <div class="form-group">
            <label for="publication_year">Year of Publication</label>
            <input type="number" class="form-control" id="publication_year" name="publication_year" required>
        </div>
        <div class="form-group">
            <label for="issn_number">ISSN Number</label>
            <input type="text" class="form-control" id="issn_number" name="issn_number" required>
        </div>
        <div class="form-group">
            <label for="journal_website">Link to the Website of the Journal</label>
            <input type="url" class="form-control" id="journal_website" name="journal_website" required>
        </div>
        <div class="form-group">
            <label for="article_link">Link to Article/Paper/Abstract</label>
            <input type="url" class="form-control" id="article_link" name="article_link" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="care_list" name="care_list">
            <label class="form-check-label" for="care_list">Listed in UGC CARE List</label>
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button><br>
    </form><br>
</div>
