<div class="container"><br>
    <h4>Add Post</h4><br>
    <form action="" method="POST" id="myForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="post_type">Post Type</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="conference" name="post_type[]" value="Conference">
                <label class="form-check-label" for="conference">Conference</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="journal" name="post_type[]" value="Journal">
                <label class="form-check-label" for="journal">Journal</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="event" name="post_type[]" value="Event">
                <label class="form-check-label" for="event">Event</label>
            </div>
        </div>
        <div class="form-group" id="post_fields">
            <label for="post_title">Post Title</label>
            <input type="text" class="form-control" id="post_title" name="post_title">
        </div>
        <div class="form-group" id="about_post_fields">
            <label for="post_description">About Post</label>
            <textarea class="form-control" id="post_description" name="post_description" rows="4"></textarea>
        </div>
        <div class="form-group" id="image_upload_field">
            <label for="image_upload">Image Upload</label>
            <input type="file" class="form-control-file" id="image_upload" name="image_upload">
        </div>
        <div class="form-group" id="event_fields" style="display: none;">
            <label for="event_name">Event Name</label>
            <input type="text" class="form-control" id="event_name" name="event_name">
        </div>
        <div class="form-group" id="event_location_field" style="display: none;">
            <label for="event_location">Event Location</label>
            <input type="text" class="form-control" id="event_location" name="event_location">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
